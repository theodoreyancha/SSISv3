{% extends "base.html" %} {% block content %}

<body>
  <form action="/main_menu/college_table">
    <button type="submit" class="btn" id="loginBtn" name="submit">
      Back to College Table
    </button>
  </form>
  <div class="d-flex justify-content-center text-center p-5">
    <h1 class="font-weight-bold" id="title">Add College</h1>
  </div>
  <div class="d-flex form-group justify-content-center p-5 container">
    <form action="" method="post">
      <div class="row">
        <div class="col-4">
          <label>College Code:</label>
        </div>
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            name="college_code"
          /><br /><br />
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label>College:</label>
        </div>
        <div class="col-8">
          <input type="text" class="form-control" name="college" /><br /><br />
        </div>
      </div>
      <div class="d-flex justify-content-center py-4">
        <button
          type="submit"
          class="btn"
          id="loginBtn"
          name="submit"
          onclick="return confirm('Are you sure you want to confirm?')"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
  {% endblock %}
</body>
