{% extends "base.html" %} {% block content %}
<script>
  $(document).ready(function () {
    $("#edit_dialog").dialog({
      autoOpen: false,
      width: 500,
    });
    var table = $("#myTable").DataTable();
    $("table").on("click", "#deleteButton", function () {
      var r = confirm("Confirm deletion?");
      if (r == true) {
        var currentRow = $(this).closest("tr").find("#student_id").text();
        $.post(
          "http://127.0.0.1:5000/main_menu/student_table/student_delete",
          { currentRow },
          function () {}
        );
        table.row($(this).parents("tr")).remove().draw();
      }
    });

    $("table").on("click", "#editButton", function () {
      var student_id = $(this).closest("tr").find("#student_id").text();
      var name = $(this).closest("tr").find("#name").text();
      var year_level = $(this).closest("tr").find("#year_level").text();
      var gender = $(this).closest("tr").find("#gender").text();
      var course = $(this).closest("tr").find("#course").text();
      $("#edit_dialog").dialog("open");
			$("#o").val(student_id);
      $("#s").val(student_id);
      $("#n").val(name);
      $("#y").val(year_level);
      $("#g").val(gender);
      $("#c").val(course);
    });

    $("table").on("click", "#clear", function () {
      var r = confirm("Clear ID Photo?");
      if (r == true) {
        var currentRow = $(this).closest("tr").find("#student_id").text();
        $.post(
          "http://127.0.0.1:5000/main_menu/student_table/student_image_clear",
          { currentRow },
          function () {}
        );
        window.location.href = window.location.href;
      }
    });
  });
</script>

<form action="/main_menu">
  <button type="submit" class="btn" id="loginBtn" name="submit">
    Back to Main Menu
  </button>
</form>

<div class="d-flex justify-content-center text-center">
  <h1 class="font-weight-bold" id="title">Student Table</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <form
        class="d-flex justify-content-center py-2"
        action="/main_menu/student_table/student_add"
        method="post"
      >
        <button type="submit" class="btn-lg btn-link btn-block" id="loginBtn">
          Add
        </button>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <table class="display table table-striped table-hover" id="myTable">
    <thead>
      <tr>
        <th scope="col">Student ID</th>
        <th scope="col">Photo</th>
        <th scope="col">Name</th>
        <th scope="col">Year Level</th>
        <th scope="col">Gender</th>
        <th scope="col">Course</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td id="student_id">{{row[0]}}</td>
        {% if row[1] != None %}
        <td id="photo" class="custom-clickable-row">
          <img src="{{row[1]}}" width="50" height="50" id="picture" />
        </td>
        {% else %}
        <td id="photo">
          <img
            src="https://i.vimeocdn.com/portrait/1274237_300x300.jpg"
            width="50"
            height="50"
            id="picture"
          />
        </td>
        {% endif %}
        <td id="name">{{row[2]}}</td>
        <td id="year_level">{{row[3]}}</td>
        <td id="gender">{{row[4]}}</td>
        <td id="course">{{row[5]}}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary"
            id="editButton"
            data-toggle="tooltip"
            title="Edit"
          >
            <span class="fas fa-pencil-alt"></span>
          </button>
          <button
            type="button"
            class="btn btn-danger"
            id="deleteButton"
            data-toggle="tooltip"
            title="Delete"
          >
            <span class="fas fa-trash"></span>
          </button>
          <button
            type="button"
            id="clear"
            class="btn btn-warning"
            name="remove_photo"
            data-toggle="tooltip"
            title="Remove Photo"
          >
            <span class="fas fa-image"></span>
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
    <div id="edit_dialog" title="Edit Student">
      <form
        action="/main_menu/student_table/student_edit"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="hidden" id="o" name="old_student_id"/>
        <div class="row">
          <div class="col-4">
            <label>Student ID:</label>
          </div>
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              placeholder="20XX-XXXX"
              id="s"
              name="student_id"
            /><br />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label>Photo:</label>
          </div>
          <div class="col-8">
            <input type="file" id="p" name="photo" /><br /><br />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label>Name:</label>
          </div>
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              placeholder="First, Middle, Last"
              id="n"
              name="name"
            /><br />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label>Year Level:</label>
          </div>
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              placeholder="1, 2, 3 or 4"
              id="y"
              name="year_level"
            /><br />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label>Gender:</label>
          </div>
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              placeholder="M or F"
              id="g"
              name="gender"
            /><br />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label>Course:</label>
          </div>
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              id="c"
              name="course"
            /><br />
          </div>
        </div>
        <div class="d-flex justify-content-center py-4">
          <button
            type="submit"
            class="btn"
            id="loginBtn"
            name="submit"
            onclick="return confirm('Are you sure you want to confirm?')"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </table>
</div>
{% endblock %}
